<body>
	<!-- MAIN -->
	<main class="mainBox" id="MAINBOX">
		<!-- SWIPER -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<!-- PAGE1 -->
				<div class="swiper-slide page1">
					<div class=" box1 ani" swiper-animate-effect='bounce'
					swiper-animate-duration="1.5s" swiper-animate-delay="0s"
					>Hello!</div>
					
				</div>
				<!-- PAGE2 -->
				<div class="swiper-slide page2">
					<div class=" box2 ani" swiper-animate-effect='bounceInLeft'
					swiper-animate-duration="2s" swiper-animate-delay="2.5s">是电子商务的学生</div>
					<div class=" box3 ani" swiper-animate-effect='bounceInRight '
					swiper-animate-duration="1s" swiper-animate-delay="1.5s">来自河北科技师范学院</div>
					<div class=" box4 ani" swiper-animate-effect='hinge' 
					swiper-animate-duration="1.5s" >我叫赵雅斯</div>
					<div class=" box5 ani" swiper-animate-effect='bounceInDown' 
					swiper-animate-duration="1s" swiper-animate-delay="6.3s" >
						<img src="image/下载.jpg" alt="">
					</div>
					<div class=" box6 ani"  swiper-animate-effect='fadeInRight' 
					swiper-animate-duration="1s" swiper-animate-delay="7.3s"><img src="image/7.jpg" alt=""></div>
					<div class="box7 ani"  swiper-animate-effect='shake' 
					swiper-animate-duration="2s" swiper-animate-delay="5.1s">
					<a href="http://www.hevttc.edu.cn/">我的学校</a></div>
					<div class="ani" swiper-animate-effect='flipOutY'
					swiper-animate-duration="2s" swiper-animate-delay="3.6s"><img src="image/下载 (1).jpg" alt=""></div>
					
				</div>
				<!-- PAGE3 -->
				<div class="swiper-slide page3">
					<div class="box8 ani"  swiper-animate-effect='rollIn' 
					swiper-animate-duration="1.5s" >我非常喜欢我的专业，也非常喜欢web前端开发，对此我有着浓厚的兴趣和学习的热忱。</div>
					<div class="box9 ani"  swiper-animate-effect='tada' 
					swiper-animate-duration="2s" swiper-animate-delay="1.5s"><img src="image/3.png" alt=""></div>
					<div class="box10  ani"  swiper-animate-effect='tada' 
					swiper-animate-duration="2s" swiper-animate-delay="2s"><img src="image/6.png" alt=""></div>
				</div>
				<!-- PAGE4 -->
			<div class="swiper-slide page4">
		 <div class="box11 ani"  swiper-animate-effect='tada' 
		 swiper-animate-duration="2s" swiper-animate-delay="0s">我在学校的时候就一直自己学习有关web前端开发的知识，对此也比较了解</div>
		 <div class="box12 ani"  swiper-animate-effect='tada' 
		 swiper-animate-duration="2s"
		 swiper-animate-delay="0.3s"
		  >我希望我可以被贵公司录用,从事有关web前端开发的工作</div>
		  
		 
		  <div class="box13  ani"  swiper-animate-effect='flash ' 
		  swiper-animate-duration="2s"
		  swiper-animate-delay="3.5s"><img src="image/5.png" alt=""></div>
		  <div class="box7 ani"  swiper-animate-effect='hinge ' 
		  swiper-animate-duration="2s"
		  swiper-animate-delay="1.3s">我一定行！</div>
			</div>
			<!-- PAGE5 -->
			<div class="swiper-slide page5">
				<div class="box16">
				<div class="box14 ani"  swiper-animate-effect='zoomIn' 
				swiper-animate-duration="2s"
				swiper-animate-delay="0s"> 谢 谢 观 看!</div></div>
				
				<div class="box15"><img src="image/4.png" alt=""></div>
				
			</div>
